language: go

install:
  - make
  - sudo apt-get install -y osc
  - osc --version
  - echo "[general]" >> ~/.oscrc
  - echo "apiurl = https://api.opensuse.org" >> ~/.oscrc
  - echo "[https://api.opensuse.org]" >> ~/.oscrc
  - echo "user = $OSC_USER" >> ~/.oscrc
  - echo "pass = $OSC_PASS" >> ~/.oscrc
  - mkdir ../obs
  - cd ../obs
  - osc checkout $OSC_PATH
  
script:
  - echo END
